<!DOCTYPE html>
<html lang="{{ locale }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ _("Note Content") }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='images/icon.png') }}"/>
</head>
<body class="grey lighten-4">
  <div class="container mt-5">
    <div class="row">
      <div class="col s12 m8 offset-m2">
        <div class="card">
          <div class="card-content">
            <span class="card-title">{{ _("Note content:") }}</span>
            <p id="noteText">{{ note_text }}</p>
            {% if note_image %}
              <div class="note-image">
                <img src="{{ url_for('static', path='images/' + note_image) }}"
                     alt="{{ _('Note image') }}" style="max-width:100%; height:auto;">
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m8 offset-m2">
        <button class="btn waves-effect waves-light" onclick="returnToRoot()">{{ _("Return") }}</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      M.AutoInit();
    });

    function returnToRoot() {
      document.location.href = '/api/v1/notes/';
    }
  </script>
</body>
</html>
